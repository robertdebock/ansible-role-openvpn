---
# defaults file for openvpn

# You can setup both a client and a server using this role.
# Use `server` or `client` for `openvpn_role`.

openvpn_role: server

# If you are configuring a client, setup these variables:
# openvpn_role: client
# openvpn_client_server: vpn.example.com

openvpn_base_dir: /etc/openvpn
openvpn_key_dir: /etc/openvpn/server
openvpn_ovpn_dir: "{{ openvpn_base_dir }}"

openvpn_log_dir: /var/log/openvpn
openvpn_status_dir: /var/log/openvpn
openvpn_log_file: openvpn.log
